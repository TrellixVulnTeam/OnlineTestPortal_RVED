<div class="row">
  <div class="col-md-4 offset-md-4">
    <div class="login-form bg-light mt-4 p-4">
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="row g-3">
        <div class="text-center">
          <h3 class="green"><i class="fa fa-lock me-2" style="color: rgb(195 146 118);"></i>Login Form</h3>
          <hr>
          <div *ngIf="submitted === true && authService.isLoggedIn === false" class="alert alert-danger" role="alert">
            Please Check Your Credentials
          </div>
        </div>
        <div class="form-group col-12">
          <label>Username</label>
          <input type="text" formControlName="username" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && form.get('username').errors }" />
        </div>

        <div class="form-group col-12">
          <label>Password</label>
          <input type="password" formControlName="password" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && form.get('password').errors }" />
        </div>

        <div class="form-group col-12">
          <label>Type</label>
          <select formControlName="type" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && form.get('type').errors }">
            <option value="user">User</option>
            <option value="admin">Admin</option>
          </select>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-success float-end">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
